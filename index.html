<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text|Source+Code+Pro|Ubuntu:300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fc9da42a6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Password Generator</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 app_container" id="app_containerID">

                <!-- header and quick icons -->
                <div class="row">
                    <div class="col-12 pt-5 pb-5 header red_gradient">
                        <div class="fa-2x">
                            <i class="fas fa-sync-alt right_icon" id="generatePasswordIconID" onclick="spinGeneratePasswordIcon()"></i>
                            <i class="fas fa-sync-alt  fa-spin right_icon" id="spin_generatePasswordIconID"></i>
                            <i class="far fa-clipboard  left_icon" id="far_clipboardIconID" onclick="copyToClipboard()"></i>
                            <i class="fas fa-clipboard left_icon" id="fas_clipboardIconID"></i>
                        </div>
                        <h1>Password Generator</h1>
                    </div>

                </div>

                <!-- password display -->
                <div class="row">
                    <div class="col-12">
                        <div class="password_display" onclick="passwordDisplayOnClick()">
                            <span id="passwordDisplayID"></span>
                        </div>

                    </div>
                    <div class="col-12">
                        <!-- <span id="passwordDisplayID"></span> -->
                        <input type="textarea" class="passwordText" value="" id="passwordTextID">

                    </div>

                </div>

                <!-- password length slider -->
                <div class="row px-5  justify-content-center">
                    <div class="col-12">
                        <div class="row mt-3">
                            <div class="col-md-2 col-sm-12 col-xs-12 text-center">
                                <label class="form-range-label" for="passwordSliderID"></label> <span>Length</span>
                                </label>

                            </div>
                            <div class="col-md-8 col-sm-10 col-xs-10 col-xs-10 password_length_slider">
                                <input type="range" class="password_length_slider" min="8" max="128" step="1" id="passwordSliderID" value="8">

                            </div>
                            <div class="col-md-2 col-sm-2 col-xs-1 text-center">
                                <span id="passwordLengthID">8</span>
                            </div>

                        </div>
                    </div>


                    <!-- options controls -->
                    <div class="row mt-3">
                        <!-- check boxes and weighted sliders -->
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="row">
                                        <div class="col-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="lowercaseCheckID" onclick="CheckOnClick('lowercaseCheckID', 'lowercaseSliderID')">
                                                <label class="form-check-label" for="lowercaseCheckID">
                                                    Lowercase
                                            </label>
                                            </div>

                                        </div>
                                        <div class="col-8">
                                            <input type="range" class="weights_slider" min="0" max="100" step="1" id="lowercaseSliderID" value="0" onclick="SliderOnClick('lowercaseSliderID', 'lowercaseCheckID')">

                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="row">
                                        <div class="col-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="uppercaseCheckID" onclick="CheckOnClick('uppercaseCheckID', 'uppercaseSliderID')">
                                                <label class="form-check-label" for="uppercaseCheckID">
                                                        Uppercase
                                                </label>
                                            </div>

                                        </div>
                                        <div class="col-8">
                                            <input type="range" class="weights_slider" min="0" max="100" step="1" id="uppercaseSliderID" value="0" onclick="SliderOnClick('uppercaseSliderID', 'uppercaseCheckID')">

                                        </div>
                                    </div>
                                </div>



                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="row">
                                        <div class="col-4 ">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="numbersCheckID" onclick="CheckOnClick('numbersCheckID', 'numbersSliderID')">
                                                <label class="form-check-label" for="numbersCheckID">
                                                                Numbers
                                                        </label>
                                            </div>

                                        </div>
                                        <div class="col-8">
                                            <input type="range" class="weights_slider" min="0" max="100" step="1" id="numbersSliderID" value="0" onclick="SliderOnClick('numbersSliderID', 'numbersCheckID')">

                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="row">
                                        <div class="col-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" id="specialCheckID" onclick="CheckOnClick('specialCheckID', 'specialSliderID')">
                                                <label class="form-check-label" for="specialCheckID">
                                                                Special 
                                                        </label>
                                            </div>

                                        </div>
                                        <div class="col-8">
                                            <input type="range" class="weights_slider" min="0" max="100" step="1" id="specialSliderID" value="0" onclick="SliderOnClick('specialSliderID', 'specialCheckID')">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- form buttons -->
                        <div class="col-md-12 mt-4">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 mt-2 button_container">
                                    <button type="button" class="btn red_gradient" id="copyButtonID" onclick="copyToClipboard()">Copy To Clipboard</button>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 mt-2 button_container">
                                    <button type="button" class="btn red_gradient" id="generateButtonID" onclick="spinGeneratePasswordIcon()">Generate Password</button>
                                </div>

                            </div>

                        </div>

                    </div>


                </div>
            </div>


        </div>

        <script src="assets/js/passwordGeneraotor.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
